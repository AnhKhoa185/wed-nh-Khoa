<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>các thẻ reversed và type đi cùng <ol></ol></title>
</head>
<body>
    <ol reversed>
    <li> Khoa</li>
    <li>Khoa </li>
    <li>Khoa</li>
    </ol>
    <hr>

    <ol type="A">
    <li> Tìm hiểu chung</li>
    <li>Tìm Ý</li>
    <li>Phân Tích Văn Bản</li>
    <li>Tổng kết</li>
    <li>Hết Bài</li>
    </ol>
    <hr>
        <ol type="I">
        <li>Mệnh Đề</li>
        <li>Mệnh Đề Chứa Biến</li>
        <li>Phủ Định Một Mệnh Đề</li>
        <li>Mệnh Đề Tương Đương</li>
        </ol>
    <hr>
    <ol >
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</body>
</html>
